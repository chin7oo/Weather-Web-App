	<body >

		<div class="site-content">
			<div class="site-header">
				<div class="container" >
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo" height="250px" width="250px">

						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

							<h1 class="site-title-info" align='center'>"Weather On <br>The Go.."</h1>
							

						</div>
					</a>
                                        <div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" placeholder="Enter your location..." id="userInput">
						<input type="submit" onClick="test()" value="What is the Weather?">
					</form>

				</div>
			</div>
			<script type="text/javascript">
                            function test(){
             var userInput = document.getElementById("userInput").value;
             document.getElementById("Location").innerHTML = userInput;
            $.getJSON("http://api.openweathermap.org/data/2.5/weather?q="+userInput+"&APPID=36b03cf61e2ecdaeabbd84f6b78c6e13", function(data){  
            document.getElementById("temp").innerHTML=Math.round(data.main.temp-273)+"<sup>o</sup>C";
	    document.getElementById("humidity").innerHTML=data.main.humidity+"%";
	    document.getElementById("wind").innerHTML=data.wind.speed+"m/s";
	    document.getElementById("dir").innerHTML=data.wind.deg+"<sup>o</sup>";
            var date=new Date();
            document.getElementById("date").innerHTML=date.getDate()+"/"+(date.getMonth()+1)+"/"+date.getFullYear();
        document.getElementById("time").innerHTML=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();			            
	                                               });    
                                           }
                        </script>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="date" id="date"></div>
								<div class="time" id="time"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location" id="Location"></div>
								<div class="degree">
									<div class="num" id="temp"><sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="" width=90>
									</div>	
								</div>
								<img src="images/icon-umberella.png" alt=""><span id="humidity">%</span>
								<img src="images/icon-wind.png" alt=""><span id="wind">m/s</span>
								<img src="images/icon-compass.png" alt=""><span id="dir"><sup>o</sup></span>
							</div>
						
					</div>
				</div>
